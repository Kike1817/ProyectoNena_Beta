<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <title>AEE</title>

    <link rel="stylesheet" href="{% static 'RAEE/css/Base.css' %}" />
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="navb-logo">
          <img src="{% static 'RAEE/img/Nena.png' %}" alt="Logo" />
        </div>

        <div class="navb-items">
          <div class="item">
            <a href="/">Inicio</a>
          </div>

          <div class="item">
            <a href="/empleados/lista/">Empleados</a>
          </div>

          <div class="item">
            <a href="/computadoras/lista/">Computadoras</a>
          </div>

          <div class="item">
            <a href="/empleados/">Agregar Empleado</a>
          </div>

          <div class="item">
            <a href="/computadoras/">Agregar Computadora</a>
          </div>

          <div class="item">
            <a href="/computadoras/a/d/">Control</a>
          </div>
        </div>
      </div>
    </header>

    <div class="main">{% block content %} {% endblock %}</div>

    <footer>
      <p>&copy; 2023 AEE</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
